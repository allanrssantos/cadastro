<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/cadastro">Lista de Cadastros</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">{{ pageTitle }}</li>
  </ol>
</nav>

<form #f="ngForm" (ngSubmit)="submitForm(f)">
  <input type="text" class="form-control" name="id" [ngModel]="clientes.id" hidden rel="stylesheet">
  <div class="contato div-inline" id="Contato">
    <div class="container">
      <h2 class="text-center">Formulário de Cadastro</h2>
      <br><br>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="txtNome">Nome</label>
            <input type="text" class="form-control" id="txtNome" placeholder="Nome completo" #nome="ngModel" name="nome" [ngModel]="clientes.nome" minlength="3" required>
            <div class="text-danger" *ngIf="!nome.valid && nome.touched"> campo obrigatório </div>
          </div>
          <div class="form-group col-md-6">
            <label for="txtCPF">CPF</label>
            <input type="text" class="form-control" mask='000.000.000-00' placeholder="000.000.000-00" maxlength="14" autocomplete="off" id="txtCPF" #cpf="ngModel" name="cpf" [ngModel]="clientes.cpf" required>
            <div class="text-danger" *ngIf="!cpf.valid && cpf.touched"> campo obrigatório </div>
          </div>

          <br>

          <div class="form-group col-md-6">
              <label for="txtEmail">Email</label>
              <input type="text" class="form-control" id="txtEmail" placeholder="email@email.com.br" email-mask="email@email.com.br" #email="ngModel" name="email" [ngModel]="clientes.email" required>
              <div class="text-danger" *ngIf="!email.valid && email.touched">campo obrigatório</div>
          </div>

          <div class="form-group col-md-6">
            <label for="txtEmail2">Email2</label>
            <input type="text" class="form-control" id="txtEmail2" placeholder="email2@email2.com.br" email-mask="email2@email2.com.br" #email="ngModel" name="email2" [ngModel]="clientes.email2" required>
          </div>

          <BR>

          <div class="form-group col-md-6">
            <label for="txtTelefone">Telefone</label>
            <input type="text" class="form-control" mask="(00)00000-0000" placeholder="(00)00000-0000" maxlength="14" autocomplete="off" #telefone="ngModel" name="telefone" [ngModel]="clientes.telefone" required >
            <div class="text-danger" *ngIf="!telefone.valid && telefone.touched">campo obrigatório</div>
          </div>

          <div class="form-group col-md-6">
            <label for="txtTelefone2">Telefone2</label>
            <input type="text" class="form-control"  mask="(00)00000-0000" placeholder="(00)00000-0000" maxlength="14" autocomplete="off" #telefone="ngModel" name="telefone2" [ngModel]="clientes.telefone2" required>
          </div>

        <BR>

          <div class="form-group col-md-6">
             <label for="txtEndereco">Endereço</label>
             <input type="text" class="form-control" placeholder="Endereço compelto(Rua, Nº, bairro e etc...)" #endereco="ngModel" name="endereco" [ngModel]="clientes.endereco">
             <div class="text-danger" *ngIf="!endereco.valid && endereco.touched">campo obrigatório</div>
          </div>

          <div class="form-group col-md-6">
            <label for="txtDataDeNascimento">Data de Nascimento</label>
            <input type="text" class="form-control" mask="00/00/0000" placeholder="dd/mm/aaaa" maxlength="10" autocomplete="off" #data="ngModel" name="dataNascimento" [ngModel]="clientes.dataNascimento| date : 'dd/MM/yyyy'" required>
            <div class="text-danger" *ngIf="!data.valid && data.touched">campo obrigatório</div>
          </div>
          </div>
          <BR>
          <button type="submit" [disabled]="!f.valid" onclick="alert('Cadastro realizado com sucesso!')" class="btn btn-primary">Concluir Cadastro</button>

      </div>
  </div>

  </form>
